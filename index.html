<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>MTG Coin Flipper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Outfit:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg-gradient: linear-gradient(180deg, 
                #2d5a27 0%, 
                #4a7c23 10%,
                #8fb832 20%,
                #c4c426 30%,
                #e8a525 40%,
                #e07028 50%,
                #d4527a 65%,
                #a94d99 80%,
                #6b4d8a 100%
            );
            --bg-power-save: #2a2a2a;
            --panel-dark: #1a1a1a;
            --panel-gray: #4a4a4a;
            --panel-light: #6a6a6a;
            --text-white: #ffffff;
            --accent-red: #cc0000;
            --accent-red-hover: #ff0000;
            --okaun-red: rgba(255, 0, 51, 1);
            --okaun-green: rgb(85, 134, 37);
            --win-green: #22c55e;
            --loss-red: #ef4444;
            --toggle-active: #ffffff;
            --overlay-bg: rgba(0, 0, 0, 0.85);
            --help-blue: #3b82f6;
            
            --gold-light: #ffd700;
            --gold-mid: #daa520;
            --gold-dark: #b8860b;
            --gold-shine: #fff8dc;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 8px;
            transition: background 0.3s ease;
        }

        body.power-save {
            background: var(--bg-power-save);
        }

        .app-container {
            width: 100%;
            max-width: 420px;
            height: 100%;
            max-height: 850px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .result-panel {
            background: var(--panel-dark);
            border-radius: 16px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            min-height: 120px;
            position: relative;
        }

        .result-display {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(2.5rem, 10vw, 4rem);
            color: var(--text-white);
            letter-spacing: 2px;
            transition: color 0.3s ease;
        }

        .result-display.win {
            color: var(--win-green);
            text-shadow: 0 0 20px rgba(34, 197, 94, 0.5);
        }

        .result-display.loss {
            color: var(--loss-red);
            text-shadow: 0 0 20px rgba(239, 68, 68, 0.5);
        }

        .history-bar {
            background: #0a0a0a;
            border-radius: 8px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 8px;
            gap: 8px;
            overflow-x: auto;
            overflow-y: hidden;
        }

        .history-bar::-webkit-scrollbar {
            display: none;
        }

        .history-item {
            flex-shrink: 0;
            min-width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 700;
            border-radius: 4px;
            padding: 0 4px;
        }

        .history-item.win {
            color: var(--win-green);
        }

        .history-item.loss {
            color: var(--loss-red);
        }

        .history-item.fraction {
            background: rgba(255,255,255,0.1);
            color: var(--text-white);
        }

        .okaun-panel {
            background: var(--panel-dark);
            border-radius: 16px;
            padding: 12px;
            position: relative;
            transition: opacity 0.3s ease;
        }

        .okaun-panel.inactive {
            opacity: 0.4;
        }

        .okaun-panel.inactive .okaun-btn.okaun-toggle-btn {
            opacity: 1;
        }

        .okaun-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            position: relative;
        }

        .okaun-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(1.2rem, 5vw, 1.6rem);
            color: var(--text-white);
            text-align: center;
            letter-spacing: 3px;
        }

        .okaun-icons {
            position: absolute;
            right: 0;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .okaun-icon-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.7;
            transition: opacity 0.2s;
            position: relative;
        }

        .okaun-icon-btn:hover {
            opacity: 1;
        }

        .okaun-icon-btn svg {
            width: 20px;
            height: 20px;
            fill: var(--text-white);
        }

        .okaun-icon-btn.speaking svg {
            fill: var(--win-green);
        }

        .okaun-values {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 8px;
            padding: 0 4px;
        }

        .okaun-input-wrapper {
            flex: 1;
            min-width: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .okaun-input {
            width: 100%;
            height: 70px;
            background: var(--panel-gray);
            border: none;
            border-radius: 12px;
            padding: 8px;
            font-family: 'Bebas Neue', sans-serif;
            color: var(--text-white);
            text-align: center;
            outline: none;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: text;
            overflow: hidden;
        }

        .okaun-input:focus {
            background: var(--panel-light);
        }

        .okaun-panel.inactive .okaun-input {
            cursor: default;
            pointer-events: none;
        }

        .okaun-divider {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3rem;
            color: var(--text-white);
            opacity: 0.8;
            flex-shrink: 0;
        }

        .okaun-buttons {
            display: flex;
            gap: 8px;
        }

        .okaun-btn {
            flex: 1;
            background: var(--accent-red);
            border: none;
            border-radius: 20px;
            padding: 10px 8px;
            font-family: 'Outfit', sans-serif;
            font-size: clamp(0.75rem, 2.5vw, 0.9rem);
            font-weight: 600;
            color: var(--text-white);
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .okaun-btn:hover {
            background: var(--accent-red-hover);
            transform: scale(1.02);
        }

        .okaun-btn:active {
            transform: scale(0.98);
        }

        .okaun-btn.okaun-toggle-btn {
            background: var(--okaun-red);
        }

        .okaun-btn.okaun-toggle-btn:hover {
            filter: brightness(1.1);
        }

        .okaun-btn.okaun-toggle-btn.active {
            background: var(--okaun-green);
        }

        .krark-toggle {
            background: var(--panel-dark);
            border-radius: 12px;
            padding: 12px 16px;
            min-height: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .krark-toggle.active {
            background: var(--toggle-active);
        }

        .krark-text {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(1.2rem, 5vw, 1.5rem);
            color: var(--text-white);
            letter-spacing: 1px;
            transition: all 0.3s;
            text-align: center;
        }

        .krark-toggle.active .krark-text {
            color: #000;
        }

        .krark-counter {
            display: none;
            align-items: center;
            gap: 8px;
            position: absolute;
            right: 12px;
        }

        .krark-toggle.active .krark-counter {
            display: flex;
        }

        .krark-num {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.5rem;
            color: #000;
            min-width: 20px;
            text-align: center;
        }

        .krark-arrows {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .krark-arrow {
            background: var(--panel-dark);
            border: none;
            border-radius: 4px;
            width: 24px;
            height: 18px;
            color: var(--text-white);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            transition: all 0.2s;
        }

        .krark-arrow:hover {
            background: var(--panel-gray);
        }

        .krark-num.flash-red {
            animation: flashRed 0.3s ease;
        }

        @keyframes flashRed {
            0%, 100% { color: #000; }
            50% { color: var(--loss-red); }
        }

        .main-controls {
            display: flex;
            gap: 8px;
            flex: 1;
            min-height: 180px;
        }

        .flip-btn-container {
            flex: 1;
            display: flex;
        }

        .flip-btn {
            width: 100%;
            background: linear-gradient(145deg, 
                var(--gold-light) 0%, 
                var(--gold-mid) 25%, 
                var(--gold-dark) 50%, 
                var(--gold-mid) 75%, 
                var(--gold-light) 100%
            );
            border: none;
            border-radius: 16px;
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(3rem, 15vw, 5rem);
            color: #1a1a1a;
            cursor: pointer;
            transition: all 0.2s;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
            letter-spacing: 4px;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 4px 15px rgba(218, 165, 32, 0.4),
                inset 0 2px 4px rgba(255, 255, 255, 0.5),
                inset 0 -2px 4px rgba(0, 0, 0, 0.2);
        }

        .flip-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -100%;
            width: 60%;
            height: 200%;
            background: linear-gradient(
                90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0) 20%,
                rgba(255, 255, 255, 0.4) 40%,
                rgba(255, 255, 255, 0.8) 50%,
                rgba(255, 255, 255, 0.4) 60%,
                rgba(255, 255, 255, 0) 80%,
                transparent 100%
            );
            transform: skewX(-25deg);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 200%; }
        }

        .flip-btn:hover {
            transform: scale(1.02);
            box-shadow: 
                0 8px 25px rgba(218, 165, 32, 0.6),
                inset 0 2px 4px rgba(255, 255, 255, 0.6),
                inset 0 -2px 4px rgba(0, 0, 0, 0.2);
        }

        .flip-btn:active {
            transform: scale(0.98);
        }

        .flip-btn.flipping::before,
        .flip-btn.stop-mode::before {
            animation: none;
            opacity: 0;
        }

        .flip-btn.flipping {
            animation: pulse 0.3s ease infinite;
        }

        .flip-btn.stop-mode {
            background: var(--toggle-active);
            color: #000;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
        }

        body.power-save .flip-btn {
            background: var(--panel-dark);
            color: var(--text-white);
            box-shadow: none;
            text-shadow: none;
        }

        body.power-save .flip-btn::before {
            display: none;
        }

        body.power-save .flip-btn:hover {
            background: var(--panel-gray);
            box-shadow: none;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .right-toggles {
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 45%;
            max-width: 180px;
        }

        .toggle-btn {
            background: var(--panel-dark);
            border: none;
            border-radius: 12px;
            padding: 12px;
            font-family: 'Outfit', sans-serif;
            font-size: clamp(0.9rem, 3.5vw, 1.1rem);
            font-weight: 700;
            color: var(--text-white);
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toggle-btn.active {
            background: var(--toggle-active);
            color: #000;
        }

        .toggle-btn:hover {
            transform: scale(1.02);
        }

        .coins-toggle {
            display: flex;
            align-items: stretch;
            gap: 0;
            flex: 1;
            position: relative;
        }

        .coins-num-wrapper {
            background: var(--panel-gray);
            border-radius: 12px 0 0 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            flex-shrink: 0;
        }

        .coins-num {
            width: 100%;
            background: transparent;
            border: none;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.8rem;
            color: var(--text-white);
            text-align: center;
            outline: none;
            padding: 8px;
        }

        .coins-toggle .toggle-btn {
            border-radius: 0 12px 12px 0;
            flex: 1;
        }

        .coins-toggle.active .coins-num-wrapper {
            background: var(--panel-light);
        }

        .bottom-bar {
            display: flex;
            gap: 8px;
        }

        .bottom-btn {
            flex: 1;
            background: var(--panel-dark);
            border: none;
            border-radius: 12px;
            padding: 14px 8px;
            font-family: 'Outfit', sans-serif;
            font-size: clamp(0.8rem, 3vw, 0.95rem);
            font-weight: 600;
            color: var(--text-white);
            cursor: pointer;
            transition: all 0.3s;
        }

        .bottom-btn:hover {
            background: var(--panel-gray);
            transform: scale(1.02);
        }

        .bottom-btn.active {
            background: var(--toggle-active);
            color: #000;
        }

        .heads-tails-container {
            flex: 1.5;
            display: flex;
            gap: 0;
            position: relative;
        }

        .heads-tails-container .bottom-btn {
            border-radius: 12px;
            transition: all 0.3s;
        }

        .heads-tails-container.active .bottom-btn {
            border-radius: 12px 0 0 12px;
        }

        .ht-selector {
            display: none;
            background: var(--panel-gray);
            border-radius: 0 12px 12px 0;
            overflow: hidden;
        }

        .heads-tails-container.active .ht-selector {
            display: flex;
        }

        .ht-option {
            background: transparent;
            border: none;
            padding: 8px 12px;
            font-family: 'Outfit', sans-serif;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-white);
            cursor: pointer;
            transition: all 0.2s;
        }

        .ht-option.selected {
            background: var(--toggle-active);
            color: #000;
        }

        /* Help bubbles */
        .help-bubble {
            display: none;
            position: absolute;
            width: 16px;
            height: 16px;
            background: var(--help-blue);
            border-radius: 50%;
            color: white;
            font-size: 10px;
            font-weight: 700;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.5);
        }

        .help-bubble.top-right {
            top: 4px;
            right: 4px;
        }

        .help-bubble.top-left {
            top: 4px;
            left: 4px;
        }

        .help-bubble.icon-bubble {
            top: -4px;
            right: -4px;
            width: 14px;
            height: 14px;
            font-size: 9px;
        }

        body.help-mode .help-bubble {
            display: flex;
        }

        .help-tooltip {
            display: none;
            position: fixed;
            background: var(--overlay-bg);
            border-radius: 12px;
            padding: 16px;
            color: var(--text-white);
            font-size: 0.9rem;
            line-height: 1.5;
            max-width: 280px;
            z-index: 1000;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }

        .help-tooltip.visible {
            display: block;
        }

        /* Settings Panel */
        .settings-panel {
            display: none;
            position: fixed;
            background: var(--overlay-bg);
            border-radius: 12px;
            padding: 16px;
            color: var(--text-white);
            z-index: 999;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
            min-width: 280px;
            max-width: 320px;
        }

        .settings-panel.visible {
            display: block;
        }

        .settings-panel-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.4rem;
            letter-spacing: 2px;
            margin-bottom: 16px;
            text-align: center;
        }

        .settings-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .settings-row:last-child {
            border-bottom: none;
        }

        .settings-label {
            font-size: 0.9rem;
            font-weight: 600;
        }

        .settings-switch {
            position: relative;
            width: 50px;
            height: 26px;
            background: var(--panel-gray);
            border-radius: 13px;
            cursor: pointer;
            transition: background 0.3s;
            flex-shrink: 0;
        }

        .settings-switch.active {
            background: var(--win-green);
        }

        .settings-switch::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .settings-switch.active::after {
            transform: translateX(24px);
        }

        .settings-select {
            background: var(--panel-gray);
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            color: var(--text-white);
            font-family: 'Outfit', sans-serif;
            font-size: 0.85rem;
            cursor: pointer;
            max-width: 150px;
            outline: none;
        }

        .settings-select:focus {
            background: var(--panel-light);
        }

        .settings-select option {
            background: var(--panel-dark);
            color: var(--text-white);
        }

        .settings-plusx-container {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .settings-plusx-input {
            width: 40px;
            background: var(--panel-gray);
            border: none;
            border-radius: 6px;
            padding: 6px;
            color: var(--text-white);
            font-family: 'Outfit', sans-serif;
            font-size: 0.85rem;
            text-align: center;
            outline: none;
        }

        .settings-plusx-input:focus {
            background: var(--panel-light);
        }

        .settings-plusx-label {
            font-size: 0.85rem;
            color: var(--text-white);
            opacity: 0.8;
        }

        .plusx-arrows {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .plusx-arrow {
            background: var(--panel-dark);
            border: none;
            border-radius: 4px;
            width: 24px;
            height: 18px;
            color: var(--text-white);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            transition: all 0.2s;
        }

        .plusx-arrow:hover {
            background: var(--panel-gray);
        }

        /* Okaun Words Overlay */
        .okaun-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--overlay-bg);
            z-index: 600;
            flex-direction: column;
            padding: 20px;
            cursor: pointer;
        }

        .okaun-overlay.visible {
            display: flex;
        }

        .okaun-overlay-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-shrink: 0;
        }

        .okaun-overlay-label {
            font-family: 'Outfit', sans-serif;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-white);
            opacity: 0.7;
        }

        .okaun-overlay-toggle {
            background: var(--panel-gray);
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-family: 'Outfit', sans-serif;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-white);
            cursor: pointer;
            transition: all 0.2s;
            display: none;
        }

        .okaun-overlay-toggle.visible {
            display: block;
        }

        .okaun-overlay-toggle:hover {
            background: var(--panel-light);
        }

        .okaun-overlay-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            min-height: 0;
        }

        .okaun-overlay-text {
            width: 100%;
            text-align: center;
            color: var(--text-white);
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            line-height: 1.2;
            word-wrap: break-word;
            overflow-wrap: break-word;
            padding: 10px;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 500;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .overlay.visible {
            display: flex;
        }

        .overlay-content {
            background: var(--overlay-bg);
            border-radius: 20px;
            padding: 24px;
            max-width: 360px;
            width: 100%;
            color: var(--text-white);
            max-height: 80vh;
            overflow-y: auto;
        }

        .overlay-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.8rem;
            letter-spacing: 2px;
            margin-bottom: 16px;
            text-align: center;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
